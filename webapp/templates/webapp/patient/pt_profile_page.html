{% extends 'webapp/base.html' %} {% block content %}

<div class="profile-page-grid-container">
  <div class="profile-page-card-grid-container">
    <div class="profile-page-card" style="background-color: transparent">
      <svg>
        <defs>
          <mask id="circle">
            <rect x="0" y="0" />
            <circle cx="50%" cy="-2" r="6.5625rem" />
          </mask>
        </defs>
        <rect x="0" y="0" mask="url(#circle)" />
      </svg>
      <div id="accounts">
        {% for account in pt_account %}
        <div class="profile-page-card-body">
          <div class="info-group">
            <h6 class="label">Name</h6>
            <p class="info">{{account.first_name}} {{account.last_name}}</p>
          </div>
          <div class="info-group">
            <h6 class="label">Email</h6>
            <p class="info">{{account.email}}</p>
          </div>
          <div class="info-group">
            <h6 class="label">Birthday</h6>
            <p class="info">{{account.birthdate}}</p>
          </div>
          <div class="info-group">
            <h6 class="label">Contact #</h6>
            <p class="info">{{account.contact_number}}</p>
          </div>
        </div>
        {% empty %} Nada {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
